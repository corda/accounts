task integrationTest(type: Test, dependsOn: []) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
}

springBoot {
    mainClassName = "net.corda.accounts.cordapp.sweepstake.clients.WorldCupApplicationKt"
}

task runPartyAServer(type: JavaExec, dependsOn: jar) {
    classpath = sourceSets.main.runtimeClasspath
    main = "net.corda.accounts.cordapp.sweepstake.clients.WorldCupApplicationKt"
}
