<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Sweepstake</title>
    <link href="sweepstake.css" rel="stylesheet">
    <script type="text/javascript" src="sweepstake.js"></script>
</head>
<body>


<h1>World Cup Sweepstake</h1>
<div>
    <button id="playerBtn" onclick="importPlayers()">Import players</button>
    <button id="accountBtn" onclick="createAccountsAndIssueTeams()">Create accounts and issue teams</button>
    <button id="groupBtn" onclick="assignGroups()">Create groups</button>
</div>
<div class="b">
    <p> </p>
</div>
<div>
    <table id="headers">
        <th class ="firstCol">Player name</th>
        <th class ="secondCol">Team</th>
        <th class ="thirdCol">Account ID</th>
        <th class ="fourthCol">Prize Money</th>
    </table>
</div>
<div id="playersHolder">
</div>
<div>
    <h1>Matches</h1>
    <button id="playMatches" onclick="playMatches()">Play matches</button>
    <div class="b">
        <p> </p>
    </div>
    <div id="matches" class="b"></div>
    <div class="b">
        <p> </p>
    </div>
    <button id="distWinnings" onclick="distributeWinnings()">Distribute prize </button>
    <div class="b">
        <p> </p>
    </div>
</div>

</body>
</html>
